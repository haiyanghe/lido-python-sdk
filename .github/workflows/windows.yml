name: windows

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'

  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: Gr1N/setup-poetry@v7
    - name: Install dependencies
      run: |
        poetry install
    - name: Prepapre MSVC dev environment
      uses: ilammy/msvc-dev-cmd@v1
    - name: Compile blst and build ext (in-place)
      run: |
        cd blst/
        ./build.bat
        cd ..
        mkdir -p ./blst-lib/windows/
        cp ./blst/blst.lib            ./blst-lib/windows/
        cp ./blst/bindings/blst.h     ./blst-lib/
        cp ./blst/bindings/blst.hpp   ./blst-lib/
        cp ./blst/bindings/blst_aux.h ./blst-lib/
        python setup.py build_ext --inplace
    - name: Test with pytest
      env:
        INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
      run: |
        poetry run pytest .
