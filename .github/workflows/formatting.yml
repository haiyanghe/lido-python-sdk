name: formatting

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'

  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: Gr1N/setup-poetry@v7
    - name: Install dependencies
      run: |
        poetry install
    - name: Check files using the black formatter
      uses: rickstaa/action-black@v1
      id: action_black
      with:
        black_args: "."
    - name: Compile blst and build ext (in-place)
      run: |
        cd blst/
        ./build.sh
        cd ..
        mkdir -p ./blst-lib/linux/
        cp ./blst/libblst.a           ./blst-lib/linux/
        cp ./blst/bindings/blst.h     ./blst-lib/
        cp ./blst/bindings/blst.hpp   ./blst-lib/
        cp ./blst/bindings/blst_aux.h ./blst-lib/
        python setup.py build_ext --inplace
    - name: Test with pytest
      env:
        INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
      run: |
        poetry run pytest . --cov-config=.coveragerc --cov-report=xml --cov=lido
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
    - name: Create Pull Request
      if: steps.action_black.outputs.is_formatted == 'true'
      uses: peter-evans/create-pull-request@v3
      with:
        title: "Format Python code with psf/black push"
        commit-message: ":art: Format Python code with psf/black"
        body: |
          There appear to be some python formatting errors in ${{ github.sha }}. This pull request
          uses the [psf/black](https://github.com/psf/black) formatter to fix these issues.
        base: ${{ github.head_ref }} # Creates pull request onto pull request or commit branch
        branch: actions/black